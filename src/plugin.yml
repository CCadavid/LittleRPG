name: LittleRPG
main: littlegruz.arpeegee.ArpeegeeMain
version: 0.1

commands:
   displayclass:
      description: Displays all classes or the stats of just one
      usage: /dispayclass [name]
   displaysubclass:
      description: Displays all sub-classes or the stats of just one
      usage: /displaysubclass [name]
      
permissions:
   arpeegee.create:
      description: Creating [sub-]classes
      default: op
   arpeegee.remove:
      description: Removing [sub-]classes
      default: op
   arpeegee.display:
      description: Displaying [sub-]classes
      default: true